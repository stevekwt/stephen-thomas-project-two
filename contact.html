<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Kloset | Contact</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Pompiere&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/748771d4d7.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="contact">
        <div class="wrapper">

            <div class="top-bar">
                <div class="logo">Shoe Kloset</div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#about">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li>Contact</li>
                    </ul>
                </nav>
            </div>
        
            <h1>Get In Touch</h1>
        </div>
    </header>
    
    <main class="contact-main">

        <section class="content-container clearfix wrapper">

            <figure class="shadow--left">
                <form action="">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" name="name" placeholder="Name" id="name" class="name">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" placeholder="Email address" class="email">
                    <label for="message" class="sr-only">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Message" class="message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </figure>

            <article>
                <div class="logo--four">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-whatsapp"></i>
                </div>
                <p class="emailaddress">info@email.com</p>
                <p>123-456-7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </article>
        
        </section>

    </main> 

    <footer>
        Made at Juno College in 2020
    </footer>
    
</body>
</html>
